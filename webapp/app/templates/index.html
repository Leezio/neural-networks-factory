{% load static %}
<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="image/x-icon" rel="icon" href="/favicon.ico">
  <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico">
  <!-- Styles -->
  <!-- Bootstrap 4 -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
  <!-- Font Awesome-->
  <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  <!-- AngularJS slider -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.6.1/rzslider.min.css" />
  <!-- Dashboard local style -->
  <link type="text/css" rel="stylesheet" href="{% static "./style.css" %}">
  <!-- End Styles -->
  <title>Neural Network Factory</title>
</head>

<body ng-controller="MainCtrl as vm">
  <div class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Neural Network Factory</strong>
      </a>
    </div>
  </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center align-items-center">
        <i class="far fa-dot-circle fa-2x mr-2"></i>
        <i ng-click="myFunc()" class="far fa-play-circle fa-4x"></i>
        <i class="far fa-stop-circle fa-2x ml-2"></i>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-sm-12">
        <div id="neuralNet"></div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-8">
          <h5 class="text-uppercase">Settings</h5>
      </div>
      <div class="col-sm-4">
          <h5 class="text-uppercase">Output</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <p class="settings-title">Input Layer Height</p>
        <rzslider class="custom-slider" id="input-height-step-slider" rz-slider-model="vm.inputLayerHeightSlider.value"
          rz-slider-options="vm.inputLayerHeightSlider.options"></rzslider>
        <p class="settings-title">Hidden Layer Count</p>
        <rzslider class="custom-slider" id="hidden-count-step-slider" rz-slider-model="vm.hiddenLayerCountSlider.value"
          rz-slider-options="vm.hiddenLayerCountSlider.options"></rzslider>
      </div>
      <div class="col-sm-4">
        <p class="settings-title">Hidden Layer Height</p>
        <rzslider class="custom-slider" id="hidden-height-step-slider" rz-slider-model="vm.hiddenLayersHeightSlider.value"
          rz-slider-options="vm.hiddenLayersHeightSlider.options"></rzslider>
        <p class="settings-title">Output Layer Height</p>
        <rzslider class="custom-slider" id="output-height-step-slider" rz-slider-model="vm.outputLayerHeightSlider.value"
          rz-slider-options="vm.outputLayerHeightSlider.options"></rzslider>
      </div>
      <div class="col-sm-4">

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Angualar 1.7 -->
  <script type="text/javascript" data-semver="1.7.7" data-require="angular.js@1.7.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
  <!-- AngularJS slider -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.6.1/rzslider.min.js"></script>
  <!-- D3 3 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <!-- jQuery 3 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Proper 1 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap 4 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- Dashboard local script -->
  <script type="text/javascript" src="{% static "./main.js" %}"></script>
  <!-- End Scripts -->
</body>



</html>
